[AdBlock]
enabled=true

[Cookie-Settings]
allowCookies=true
filterThirdPartyCookies=true
filterTrackingCookie=true

[DownloadManager]
ExternalManagerExecutable=kget
UseExternalManager=true

[PasswordManager]
Backend=KWallet

[Plugin-Settings]
AllowedPlugins=internal:adblock, lib:GreaseMonkey.so, lib:KDEFrameworksIntegration.so

[Themes]
activeTheme=linux

[Web-Browser-Settings]
DisableVideoAutoPlay=true
DoNotTrack=true
UseNativeScrollbars=true
allowPlugins=true
intPDFViewer=true
screenCaptureEnabled=true
