[AdBlock]
enabled=true

[Cookie-Settings]
allowCookies=true
filterThirdPartyCookies=true
filterTrackingCookie=true

[DownloadManager]
ExternalManagerExecutable=kget
UseExternalManager=true

[PasswordManager]
Backend=KWallet

[Plugin-Settings]
AllowedPlugins=internal:adblock, lib:GreaseMonkey.so, lib:KDEFrameworksIntegration.so

[Themes]
activeTheme=linux

[Web-Browser-Settings]
DisableVideoAutoPlay=true
DoNotTrack=true
UseNativeScrollbars=true
UserAgent="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.144 Safari/537.36"
allowPlugins=true
intPDFViewer=true
screenCaptureEnabled=true

[Web-URL-Settings]
homepage=@Variant(\0\0\0\x11\0\0\0\ffalkon:start)
newTabUrl=@Variant(\0\0\0\x11\0\0\0\ffalkon:start)
